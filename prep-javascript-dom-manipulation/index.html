<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">
      I also really like to watch television and eating pancakes.
    </p>
    <p class="third-paragraph">
      I hope one day to meet people that also like coding, television, and pancakes.
    </p>
  </div>
  <script>
    // Your code here
    document.querySelector('.second-paragraph');
    const $secondParagraph = document.querySelector('.second-paragraph');
    console.log($secondParagraph);

    document.querySelector('.third-paragraph');
    const $thirdParagraph = document.querySelector('.third-paragraph');
    console.log($thirdParagraph);
  </script>
</body>
</html>
